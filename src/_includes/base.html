<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <nav class="sticky top-0 bg-black w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-black overflow-hidden">
        <div class="w:100 flex flex-wrap items-center justify-between p-4 mr-2">
        <a href="./" class="flex items-center">
            <img src="https://sardine.raphaelforment.fr/sardine_logo.svg" class="h-8 mr-3" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Raphaël Forment</span>
        </a>
        <div class="flex md:order-2">
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-4" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-black md:dark:bg-black dark:border-black">
            <li>
              <a href="./" class="block py-2 pl-3 pr-4 text-white bg-black rounded md:bg-transparent md:p-0" aria-current="page">Accueil</a>
            </li>
            <li>
              <a href="apropos.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">À Propos</a>
            </li>
            <li>
              <a href="music.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Musique</a>
            </li>
            <li>
              <a href="contact.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
          </ul>
        </div>
        </div>
    </nav>

    <main>
      <div class="flex-grow px-5 pb-12">
        {{ content | safe }}
      </div>
    </main>

  </body>
  <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-black border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-black dark:border-black">
      <span class="text-sm text-black sm:text-center dark:text-black">© 2023 Raphaël Maurice Forment</span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-dark dark:text-dark sm:mt-0">
          <li>
              <a href="apropos.html" class="mr-4 hover:underline md:mr-6">À Propos</a>
          </li>
          <li>
              <a href="contact.html" class="hover:underline">Contact</a>
          </li>
      </ul>
  </footer>
  <script>
    // JavaScript code to handle navbar toggle
    document.addEventListener("DOMContentLoaded", function() {
      const button = document.querySelector("[data-collapse-toggle='navbar-sticky']");
      const navbar = document.querySelector("#navbar-sticky");

      button.addEventListener("click", function() {
        navbar.classList.toggle("hidden");
      });
    });
  </script>
</html>
